<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .crimson { color: crimson; }
        </style>
    </head>
    <body>
        <p id="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda ab voluptatem aliquam deserunt quaerat doloremque dolor molestiae odio, ipsam nam aspernatur sint, maxime vel ea debitis doloribus vero impedit exercitationem.
        </p>

        <script>
            const para = document.querySelector( '#para' );

            function onMouseEnter() {
                para.classList.add( 'crimson' );
            }

            function onMouseLeave() {
                console.log( document.body.classList.contains( 'crimson' ) );
                para.classList.remove( 'crimson' );
            }

            para.addEventListener( 'mouseenter', onMouseEnter );
            para.addEventListener( 'mouseleave', onMouseLeave );
        </script>
    </body>
</html>
